<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title data-i18n="unsubscribeTitle">Unsubscribe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="light-theme">

<h3 id="emailText" data-i18n="emailText">Would you like to unsubscribe from this mailing list?</h3>

<button id="unsubscribeButton" class="button" data-i18n="unsubscribeButton"
        aria-label="Unsubscribe">Unsubscribe
</button>
<button id="cancelButton" class="button" data-i18n="cancelButton" aria-label="Cancel">Cancel</button>

<div class='button-delete button-dropdown' data-dropdownstate="closed">
    <button id="deleteButton" class="button" data-i18n="deleteButton" aria-label="Delete">Delete â–¼</button>
    <div>
        <ul>
            <li id="deleteOneButton" data-i18n="deleteOneButton">Delete just this</li>
            <li id="deleteAllNameAddrButton" data-i18n="deleteAllNameAddrButton">Delete all from name-addr</li>
            <li id="deleteAllAddrButton" data-i18n="deleteAllAddrButton">Delete all from addr-spec</li>
            <li id="deleteAllDomainButton" data-i18n="deleteAllDomainButton">Delete all from domain</li>
        </ul>
    </div>
</div>

<h4 id="statusText" role="tab" data-i18n="statusText"></h4>
<details id="detailsDropDown">
    <summary data-i18n="detailsSummary" aria-expanded="false">More details</summary>
    <p id="detailsText">
        <!-- General description or text goes here -->
        Post-Request to unsubscribe from this mailing list
    </p>
    <!-- Dedicated container for code block with overflow control -->
    <div class="code-container">
        <code id="dynamicCodeBlock">
            <!-- Dynamically inserted code block added by popup.js -->
            https://unsubscribable.example.com
        </code>
    </div>
</details>

<script src="i18n.js"></script>
<script src="popup.js"></script>
</body>

</html>
