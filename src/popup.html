<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="unsubscribeTitle">Unsubscribe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3 data-i18n="unsubscribeQuestion">
      Would you like to unsubscribe from this mailing list?
    </h3>
    <h4 id="nameAddress">"John Doe" &lt;John.Doe@example.com&gt;</h4>

    <button
      id="unsubscribeButton"
      class="button"
      data-i18n="unsubscribeButton"
      aria-label="Unsubscribe"
    >
      Unsubscribe
    </button>
    <button
      id="cancelButton"
      class="button"
      data-i18n="cancelButton"
      aria-label="Cancel"
    >
      Cancel
    </button>

    <div id="deleteDiv" class="button-delete button-dropdown">
      <button
        id="deleteButton"
        class="button"
        data-i18n="deleteButton"
        aria-label="Delete"
      >
        Delete â–¼
      </button>
      <div>
        <ul id="dropdownList">
          <li>
            <button id="deleteOneButton">
              <span class="label" data-i18n="deleteOneButton"
                >Delete just this</span
              >
            </button>
          </li>
          <li>
            <button id="deleteAllNameAddrButton">
              <span class="label" data-i18n="deleteAllNameAddrButton"
                >Delete all from name-addr</span
              >
              <span class="scroll-x"
                >"John Doe" &lt;John.Doe@exampleeeeeeeeeeeeeeeeeee.com&gt;</span
              >
            </button>
          </li>
          <li>
            <button id="deleteAllAddrButton">
              <span class="label" data-i18n="deleteAllAddrButton"
                >Delete all from addr-spec</span
              >
              <span class="scroll-x">John.Doe@example.com</span>
            </button>
          </li>
          <li>
            <button id="deleteAllDomainButton">
              <span class="label" data-i18n="deleteAllDomainButton"
                >Delete all from domain</span
              >
              <span class="scroll-x">example.com</span>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <h4 id="statusText" hidden role="status">abc</h4>

    <div class="details">
      <p id="detailsText">
        When you click "Unsubscribe", a browser window will open and will visit
        the following URL:
      </p>
      <div class="code-container">
        <code id="dynamicCodeBlock">https://unsubscribable.example.com</code>
      </div>
    </div>

    <script src="i18n.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
