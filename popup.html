<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="unsubscribeTitle">Unsubscribe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 data-i18n="unsubscribeHeader">Unsubscribe</h2>
  <p id="emailText" data-i18n="emailText">Would you like to unsubscribe from this mailing list?</p>
  <button id="unsubscribeButton" class="button" data-i18n="unsubscribeButton">Unsubscribe</button>
  <button id="cancelButton" class="button" data-i18n="cancelButton">Cancel</button>
  <button id="deleteButton" class="button" hidden="true" data-i18n="deleteButton">Delete Email</button>
  <p id="statusText"></p>
  <script src="i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
